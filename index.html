<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="screen"><div id="lastScreenOperation"> </div><div id="currentScreenOperation">0</div></div>
            <div class="buttons-area">
                <div class="button reset">AC</div>
                <div class="button reset backspace">C</div>
                <div class="button operator">%</div>
                <div class="button operator">/</div>

                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">+</div>

                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>

                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">x</div>

                <div class="button last-row number">0</div>
                <div class="button last-row point">.</div>
                <div class="button last-row bigger equal">=</div>
            </div>
        </div>
    </div>
    <!-- <footer>Copyright xxprozaixx</footer> -->
    <script src="newScript.js"></script>
</body>
</html>
