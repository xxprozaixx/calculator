<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="screen">

            </div>
            <div class="buttons-area">
                <div class="button reset">AC</div>
                <div class="button reset">C</div>
                <div class="button operator">%</div>
                <div class="button operator">&#247</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button operator">+</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator multiply">x</div>
                <div class="button last-row">0</div>
                <div class="button last-row">.</div>
                <div class="button last-row bigger equal">=</div>
            </div>
        </div>
    </div>
    <!-- <footer>Copyright xxprozaixx</footer> -->
    <script src="script.js"></script>
</body>
</html>
